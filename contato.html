<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato | Whitepace</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header style="background-image: url('./assets/background-contacto.jpg')">
      <div class="container">
        <nav>
          <a href="index.html">
            <img src="./assets/logo.png" alt="logo" />
          </a>
          <ul class="ul">
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="servicos.html">Serviços</a>
            <a class="btn" href="contato.html">Contato</a>
            <div class="close-icon" onclick="closeMenu()">
              <i class="fa-solid fa-circle-xmark"></i>
            </div>
          </ul>
          <div class="menu-icon" onclick="openMenu()">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <section class="banner">
          <div class="banner-text">
            <h1>Contate-nos</h1>
            <p>Entre em contato com nosso time e eles irão te retornar em tempo recorde, para tirar o seu negócio do papel!</p>
          </div>
        </section>
      </div>
    </header>
      <section class="contato">
        <div class="contato">
          <div class="container">
            <div class="mapa">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14373.788574839376!2d-80.29573700000005!3d25.755790350000012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1693490473759!5m2!1spt-BR!2sbr" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              <div class="contato-info">
                <div class="left-side">
                  <div>
                    <i class="fa-solid fa-location-dot"></i>
                    <p>6311 SW 22nd St, Miami, FL 33155, EUA</p>
                  </div>
                   <div>
                    <i class="fa-solid fa-envelope"></i>
                    <p>whitepeace@gmail.com/<p>
                  </div>
                  <div>
                    <i class="fa-solid fa-phone"></i>
                    <p>+2439 548 54895454</p>
                  </div>
                  <div>
                    <i class="fa-solid fa-phone"></i>
                    <p>+2439 548 54465954</p>
                  </div>
                </div>
                <div class="right-side">
                  <form action="">
                    <input type="text" placeholder="Nome" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="text" placeholder="Assunto" required>
                    <textarea cols="30" rows="10" placeholder="Sua Mensagem required"></textarea>
                    <button class="btn">Enviar Mensagem</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>
    <!--inicio footer-->
    <footer class="footer">
      <div class="container">
        <div class="links">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-github"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <p>Desenvolvido por William Santos</p>
      </div>
    </footer>
